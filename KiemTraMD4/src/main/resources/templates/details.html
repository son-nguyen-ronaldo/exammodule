<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add New City</h2>
    <form th:object="${editCity} "method="post">
        <table class="table table-bordered">
            <tr>
                <th>Name City</th>
                <td><input th:text="*{nameCity}"></td>
            </tr>
            <tr>
                <th>Nation</th>
                <td><input th:text="${o.nameNation}"></td>
            </tr>
            <tr>
                <th>Area</th>
                <td><input th:text="*{area}"></td>
            </tr>
            <tr>
                <th>Population</th>
                <td><input th:text="*{population}"></td>
            </tr>
            <tr>
                <th>GDP</th>
                <td><input th:text="*{gdp}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input th:text="*{description}"></td>
            </tr>

        </table>
        <button type="button" class="btn"><a href="/showcity">Back</a></button>
    </form>
</div>
</body>
</html>
